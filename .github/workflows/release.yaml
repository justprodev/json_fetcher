name: Flutter Test on Release

on:
  release:
    types: [created]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
#          flutter-version: '2.x'  # Specify your desired Flutter version

      - name: Get dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test
